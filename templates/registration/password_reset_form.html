{% extends 'base.html' %}

{% block title %} Password Reset {% endblock %}

{% block content %}
    <h1> Password Reset </h1>
    <hr>

    <form action="{% url 'password_reset' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">submit</button>
    </form>
{% endblock %}
