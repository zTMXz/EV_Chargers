{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1> Home Page </h1>
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"> Logout </a>
    {% else %}
        <a href="{% url 'login' %}"> Login </a> |
        <a href="{% url 'register' %}"> Register </a>
    {% endif %}
{% endblock %}
